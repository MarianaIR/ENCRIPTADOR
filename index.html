<!DOCTYPE html>

<html lang = "es">

    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
       
    </head>

    <body>
        <header>
            <img src="./img/Vector.png"  alt="Imagen de Alura">
            <h2>ENCRIPTADOR DE TEXTO</h2>
        </header> 
        
    <main>
        <section class="seccion1">
             <textarea class="area" placeholder= "Ingrese el texto aqui">
             </textarea>

            <div class="contenedor-info">
                 <p> &#10069; Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-botones">
                
                 <input type="button" type="submit" class="btn-encriptar" value="Encriptar">
                 <input type="button" type="submit" class="btn-desencriptar" value="Desencriptar"> 
               
            </div> 
            
        </section>

        <section class="seccion2">
            <div class="contenedor-munieco">
                 <img src="./img/Muñeco.png" alt="munieco de encriptador">
            </div>
            <div class="contenedor-h1">
                 <h1>Ningun mensaje fue encontrado</h1>
            </div>
            <div class="contenedor-parrafo">
                 <p>Ingrese el texto que deseas Encriptar o Desencriptar</p> 
            </div> 
            <div class="contenedor-resultado">
                 <h1>Mensaje encriptado:</h1>
                 <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">                    
                 <input type="button"  class="btn-copiar" value="Copiar">
               
            </div> 

        </section>
    </main>

    <footer>
            <p class="derechos">&copy MarianaI todos los derechos reservados - 2022</p>

    </footer>

        <script src="./contenedor.js"></script>
        <script src="./btn-copiar.js"></script>

    </body>
</html>
